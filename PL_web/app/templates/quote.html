<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Your Software Agency</title>
</head>
<body>
    <h1 class="text-3xl font-bold mb-4">Get a Quote</h1>
    <p>Fill out the form below to receive a free quote for our services.</p>
    <form method="POST" class="space-y-4 max-w-lg mx-auto">
        <div>
            <label for="name" class="block text-sm font-medium">Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name" class="border p-2 w-full rounded" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email" class="border p-2 w-full rounded" required>
        </div>
        <div>
            <label for="project_details" class="block text-sm font-medium">Project Details</label>
            <textarea name="project_details" id="project_details" placeholder="Describe your project" class="border p-2 w-full rounded h-32" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Request Quote</button>
    </form>
</body>
</html>
