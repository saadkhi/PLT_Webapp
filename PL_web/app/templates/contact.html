{% extends 'base.html' %}

{% block title %}Contact Us - Your Software Agency{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Get in Touch</h1>
    {% if success %}
        <p class="text-green-600 mb-4">Message sent successfully!</p>
    {% endif %}
    <form method="POST" class="space-y-4 max-w-lg mx-auto">
        <div>
            <label for="name" class="block text-sm font-medium">Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name" class="border p-2 w-full rounded" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email" class="border p-2 w-full rounded" required>
        </div>
        <div>
            <label for="message" class="block text-sm font-medium">Message</label>
            <textarea name="message" id="message" placeholder="Your Message" class="border p-2 w-full rounded h-32" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
{% endblock %}
