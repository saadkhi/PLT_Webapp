<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Software Agency{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Your Agency</a>
            <ul class="flex space-x-6">
                <li><a href="/" class="hover:underline">Home</a></li>
                <li><a href="/about" class="hover:underline">About</a></li>
                <li><a href="/services" class="hover:underline">Services</a></li>
                <li><a href="/portfolio" class="hover:underline">Portfolio</a></li>
                <li><a href="/blog" class="hover:underline">Blog</a></li>
                <li><a href="/contact" class="hover:underline">Contact</a></li>
                <li><a href="/testimonials" class="hover:underline">Testimonials</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6">
        <div class="container mx-auto text-center">
            <p class="text-lg mb-4">&copy; 2025 Your Software Agency. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-blue-400">Twitter</a>
                <a href="#" class="hover:text-blue-400">LinkedIn</a>
                <a href="#" class="hover:text-blue-400">GitHub</a>
            </div>
        </div>
    </footer>
</body>
</html>
